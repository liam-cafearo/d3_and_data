<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing a Bar Chart</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>
    <script>
        var myData = [ 10, 15, 20, 30, 45, 50, 40, 45, 50, 40, 45, 50, 40, 45, 36, 78, 90, 43, 25, 45, 89, 50, 30, 50, 300, 60 ];
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width",500)
                    .attr("height",300)
                    .attr("style", "background-color:#ddd"); /*added some style*/
        
        // create variable for svg width, height and spacing.
        var svgWidth = 500;
        var svgHeight = 300;
        var spacing = 2;

        svg.selectAll("rect")
            .data(myData)
            .enter()
            .append("rect")
            .attr("x", function(d,i){return i * (svgWidth / myData.length);}) /* multiply the index by the width --keeps scale */
            .attr("y", function(d){return svgHeight - d * 5;}) /* height is 300 */
            .attr("width", svgWidth / myData.length - spacing) /* keeps scale */
            .attr("height", function(d){return d * 5})
            .attr("fill", "#30C5C7"); /* semicolon goes at the end */
    </script>

</body>
</html>
